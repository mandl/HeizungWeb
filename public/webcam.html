<script>



 $(document).ready(function() {
    console.log('ready');
    $('.btn-group>.btn').on('click', function () {
        // toggle checkbox
        var $chk = $(this).find('[type=checkbox]');
        $chk.attr('checked',!$chk.attr('checked'));
    });
    
    $('.btn-group-toggle').on('click', function () {

    	$('#eee').attr('checked', true);
