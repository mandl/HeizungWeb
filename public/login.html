<!DOCTYPE html>
<html>
<head>
<title>Login Villa</title>
<meta name="robots" content="noindex, nofollow">

<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="container">	
			<form class="form-group" id="mylogin" action="/login" method="post">
				<div class="form-group row">
					<label for="username" class="col-2 col-form-label">Email:</label> 
					<div class="col-10">
						<input type="text" class="form-control" id="log_username" name="username">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-10">
						<label class="col-2 col-form-label">Password:</label>
					</div>
					<input type="password" class="form-control" id="log_password" name="password"><br>
				<br> <input type="submit" class="btn btn-primary" id="login" value="login">
			</div>
			</form>
</div>	
	
</body>
</html>
