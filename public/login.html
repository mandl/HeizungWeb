<!DOCTYPE html>
<html>
<head>
<title>Login Villa</title>
<meta name="robots" content="noindex, nofollow">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="container">	
<form class="form-group" id="mylogin" action="/login" method="post">
	<div class="form-group">
	   <label for="log_username">Email:</label> 
	   <input type="text" class="form-control" id="log_username" name="username">	
	</div>
	<div class="form-group">	
	  <label for="log_password">Password:</label>
	  <input type="password" class="form-control" id="log_password" name="password"><br>
	  <input type="submit" class="btn btn-primary" id="login" value="login">
    </div>
</form>
</div>	
	
</body>
</html>
