<!DOCTYPE html>
<html>
<head>
<title>Login Villa</title>
<meta name="robots" content="noindex, nofollow">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="container-fluid">	
<form id="mylogin" action="/login" method="post">
	<div class="form-group">
	   <label for="log_username">Email:</label> 
	   <input type="text" class="form-control" id="log_username" name="username">	
	</div>
	<div class="form-group">	
	  <label for="log_password">Password:</label>
	  <input type="password" class="form-control" id="log_password" name="password"><br>
	  <input type="submit" class="btn btn-primary" id="login" value="login">
    </div>
</form>
</div>	
</body>
</html>
